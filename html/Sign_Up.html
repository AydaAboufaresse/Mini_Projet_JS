<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Sign_Up.css">
    <link rel="shortcut icon" href="../image/5226644.jpg" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
<section >
    <style>
      .cascading-right {
        margin-right: -60px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>

    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="mb-5">Sign up</h2>
              <form id="signup" class="form">
                <div class="form-field mb-4">
                  <label class="form-label" for="form3Example3">Username :</label>
                  <input type="text" name="nom" id="nom" class="form-control" placeholder="Choose a username" />
                  <small></small>
                </div>
                <div class="form-field mb-4">
                  <label class="form-label" for="form3Example3">Email :</label>
                  <input  name="email"  id="email" class="form-control" placeholder="Enter your email" />
                  <small></small>
                </div>
                <div class="form-field mb-4">
                  <label class="form-label" for="form3Example4">Password :</label>
                  <input type="password" name="pass" id="pass" class="form-control" placeholder="Enter a strong password" />
                  <small></small>
                </div>
                <div class="form-field mb-4">
                  <label class="form-label" for="form3Example3">Confirm Password :</label>
                  <input type="password" name="cpass" id="cpass" class="form-control" placeholder="Reenter your password" />
                  <small></small>
                </div>
                <div class="form-outline mb-4">
                  <input value="Sign Up" class="form-control" style="color:white;background-color: rgba(197, 143, 248, 0.707);border-color: rgba(197, 143, 248, 0.707);" type="submit" name="signup" id="signup" />
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="../image/[Downloader.la]-61bc99916d205.jpg" style="height: 500px;" class="w-100 rounded-4 shadow-4" alt="" />
        </div>
      </div>
    </div>
  </section>
  <script src="../js/Sign_Up.js"></script>
</body>
</html>
